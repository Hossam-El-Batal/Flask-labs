<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Flask App{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-primary text-white p-3">
        <div class="container"> 
            <h1 class="mb-0">My Flask App</h1>
            <nav class="nav">
                <a class="nav-link text-white" href="{{ url_for('books.index') }}">Home</a>
                {% if session.get('user_id') %}
                    <a class="nav-link text-white" href="{{ url_for('books.dashboard') }}">Dashboard</a>
                    <a class="nav-link text-white" href="{{ url_for('auth.logout') }}">Logout</a>
                    <a class="nav-link text-white" href="{{ url_for('admin.admin_dashboard') }}">Admin dashboard</a>
                    <a class="nav-link text-white" href="{{ url_for('books.view_books') }}">view books </a>
                {% else %}
                    <a class="nav-link text-white" href="{{ url_for('auth.login') }}">Login</a>
                    <a class="nav-link text-white" href="{{ url_for('auth.register') }}">Register</a>
                    <a class="nav-link text-white" href="{{ url_for('auth.admin_login') }}">Admin Login</a>
                    <a class="nav-link text-white" href="{{ url_for('auth.admin_register') }}">Admin Register</a>
                {% endif %}
            </nav>
        </div>
    </header>
    <main class="container my-4">
        {% block content %}
        {% endblock %}
    </main>
   
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
