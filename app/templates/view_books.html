<!-- templates/view_books.html -->
{% extends "base.html" %}
{% block title %}View Books{% endblock %}
{% block content %}
<h2>My Books</h2>
<table class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>
                <a href="{{ url_for('books.edit_book', book_id=book.id) }}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{{ url_for('books.remove_book', book_id=book.id) }}" class="btn btn-danger btn-sm">Remove</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
