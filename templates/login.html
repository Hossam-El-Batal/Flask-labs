{% extends 'base.html'%}

{%block title%}
Login Page
{%endblock%}

{%block content%}
{% with messages = get_flashed_messages() %}
{% for message in messages %}
<p>{{message}} </p>
{%endfor%}
{%endwith%}
<form action="#" method="post">
    Username: <input type="text" name="nm">
    Password <input type="password", name="ps">
    <input type="submit" value="submit">
</form>
{%endblock%}
