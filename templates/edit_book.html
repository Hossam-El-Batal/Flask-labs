<!-- templates/edit_book.html -->
{% extends "base.html" %}
{% block title %}Edit Book{% endblock %}
{% block content %}
<h2>Edit Book</h2>
<form method="POST" action="{{ url_for('edit_book', book_id=book.id) }}" enctype="multipart/form-data">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ book.title }}" required>
    </div>
    <div class="form-group">
        <label for="author">Author</label>
        <input type="text" class="form-control" id="author" name="author" value="{{ book.author }}" required>
    </div>
    <div class="form-group">
        <label for="image">Image</label>
        <input type="file" class="form-control-file" id="image" name="image">
        {% if book.image %}
            <img src="data:image/jpeg;base64,{{ book.image.decode('utf-8') }}" alt="Book Image" class="img-thumbnail mt-2">
        {% endif %}
    </div>
    <button type="submit" class="btn btn-primary">Update Book</button>
</form>
{% endblock %}
